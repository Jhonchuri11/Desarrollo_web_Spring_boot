<!DOCTYPE HTML>
<head th:replace="fragmentos/header :: head"></head>
<body>
<div th:insert="/fragmentos/header :: menu"> </div>
<br>
<div class="container mt-4">
    <br>
    <div class="card">
        <div class="card-header">
            Agregar Tarea
        </div>
        <div class="card-body">
            <h5 class="card-title">Ingresar los detalles de la tarea</h5>
            <form th:action="@{/guardarTarea}" th:object="${tarea}" method="POST">
                <div class="form-group">
                    <input type="hidden" th:field="*{id}" class="form-control" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="exampleInput1">DESCRIPCIÓN</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripcion de tarea">
                </div>
                <div class="form-group">
                    <label for="exampleInput1">FECHA</label>
                    <input type="text" th:field="*{fecha}" class="form-control" placeholder="Fecha de realización">

                </div>
                <div class="form-group">
                    <label for="exampleInput1">ESTADO</label>
                    <input type="text" th:filed="*{realizado}" class="form-control" placeholder="true o false">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/listarTareas" class="btn btn-primary active" role="button" aria-pressed="true">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
